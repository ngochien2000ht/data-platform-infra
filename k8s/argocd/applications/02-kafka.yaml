apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 02-kafka
  labels:
    app.kubernetes.io/part-of: data-platform
spec:
  project: default
  source:
    repoURL: "REPO_URL_PLACEHOLDER"
    path: "services/kafka"
    targetRevision: HEAD
  destination:
    server: "https://kubernetes.default.svc"
    namespace: kafka
  syncPolicy:
    automated: {}
