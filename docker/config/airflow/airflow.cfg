[core]
dags_folder = /opt/airflow/dags
plugins_folder = /opt/airflow/plugins
base_log_folder = /opt/airflow/logs
executor = CeleryExecutor
sql_alchemy_conn = postgresql+psycopg2://postgres:postgres_dev_password@postgres:5432/airflow_db
load_examples = False
load_default_connections = False
fernet_key = Fernet_key_change_this_in_production_DO_NOT_USE_IN_PROD

[webserver]
expose_config = True
rbac = True

[celery]
broker_url = redis://redis:6379/0
result_backend = redis://redis:6379/0

[logging]
remote_logging = False
